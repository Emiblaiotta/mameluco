        <div>

    <h2>Materiales</h2><br>

    <section class="container_woods" id="materials">
        <div class="wood1">
            <img src="maderas/petiribi.jpg" alt="Petiribi" height="200 px" width="200 px">

            <img src="maderas/paraiso.jpg" alt="Paraiso" height="200 px" width="200 px">

    <section id="contact">

            <form action="">

                    <label for="name"><b>Nombre</b></label>
                    <input type="text">
                </div>
                <div class="form_group">
                    <label for="email"><b>Email</b></label>
                    <input type="email">
                </div>
                <div class="form_group">
                    <label for="mensaje"><b>Mensaje</b></label>
                    <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
